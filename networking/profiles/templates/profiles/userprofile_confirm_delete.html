{% extends 'base.html' %}
{% block content %}
<div class="page-header">
  <h1>Delete a User Profile?</h1>
</div>
<h2>Are you sure you want to delete {{ userprofile.name }}?</h2>
<form method="post">
  {% csrf_token %}
  <a href="{% url 'profile_detail' userprofile.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock %}
